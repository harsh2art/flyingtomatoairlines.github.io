<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="flying tomato,tomato air,tomatoairline,flyingtomato,check in,flight status,discover,
                                   CityU,Hong Kong,CS3382, airline,travel,book,explore,">
    <meta name="description" content="Explore and book your ideal trip with Flying Tomato Airlines.">
    <meta name="p:domain_verify" content="f5c282ee5d68b8b6184c680e6a163a7c"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Flying Tomato Airlines</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.3.2/css/bootstrap-slider.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="search">

    <header>

      <div id="topBar"></div>

        <div id="tabs">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs device-small" role="tablist">
          <li role="presentation" class="from active">
            <a href="#from" aria-controls="profile" role="tab" data-toggle="tab"><span id="fromTab">HKG</span><br /><span class="tab-font-small">From</span></a>
          </li>
          <li role="presentation" class="destination">
            <a href="#destination" aria-controls="home" role="tab" data-toggle="tab"><span id="destinationTab">NRT</span><br /><span class="tab-font-small">Destination</span></a>
          </li>
          <li role="presentation" class="dates">
            <a href="#dates" aria-controls="messages" role="tab" data-toggle="tab"><span id="datesTab">10-17.11</span><br /><span class="tab-font-small datesTab">Dates</span></a>
          </li>
          <li role="presentation" class="budget">
            <a href="#budget" aria-controls="settings" role="tab" data-toggle="tab">$<span class="budgetvalue" id="budgetvalue">1000</span><br /><span class="tab-font-small">Budget</span></a>
          </li>
        </ul>

        <div class="tab-content">

          <!-- From -->
          <div role="tabpanel" class="tab-pane active" id="from">
            <label>From</label>
            <div class="input-group">
              <input type="text" id="typeahead-from" class="form-control from" data-provide="typeahead" value="Hong Kong (HKG)" placeholder="Hong Kong HKG">
            </div><!-- /input-group -->
          </div><!-- /from -->

          <!-- Destination -->
          <div role="tabpanel" class="tab-pane" id="destination">
            <label>To</label>
            <div class="input-group">
              <input type="text" id="typeahead-destination" class="form-control destination" data-provide="typeahead" placeholder="Search for destination...">
            </div><!-- /input-group -->
          </div><!-- /destination -->

          <!-- Dates -->
          <div role="tabpanel" class="tab-pane" id="dates">
            <label>
              <div class="tab-link-container" id="dateRadioButtons">
                <label class="radio-inline"><input value="return" checked="checked" type="radio" name="optradio">Return</label>
                <label class="radio-inline"><input value="oneway" type="radio" name="optradio">One-way</label>
              </div>
            </label>
            <div class="input-daterange input-group" id="datepicker">
                <input type="text" class="form-control dateStart" name="start" placeholder="From" />
                <span class="input-group-addon">to</span>
                <input type="text" class="form-control dateEnd" name="end" placeholder="To" />
            </div>
          </div><!-- /dates -->

          <!-- Budget -->
          <div role="tabpanel" class="tab-pane" id="budget">
            <div class="inner">
              <label>$<span class="budgetvalue">2000+</span></label>
              <div class="slider-container">
                <input id="budget-slider" data-slider-id='budget-slider-id' data-slider-tooltip="hide" type="text" data-slider-min="0" data-slider-max="2000" data-slider-step="10" data-slider-value="2000"/>
              </div>
            </div>
          </div><!-- /budget -->

        </div><!-- /Tab content -->

      </div><!-- /Tabs -->

    </header>

    <div id="main">

      <div id="container">

        <div id="map-area">

          <div id="map" class="explore"></div>

          <div id="info-layer">

            <div id="info-content">

              <h1>Explore our best deals</h1>

              <a href="#" class="flightItem explore beaches">

                <h2>Relaxing beaches</h2>

              </a>

              <a href="#" class="flightItem explore cities">

                <h2>City breaks</h2>

              </a>

              <a href="#" class="flightItem explore cities">

                <h2>Breathtaking outdoors</h2>

              </a>

              <a href="#" class="flightItem explore cities">

                <h2>Adventure</h2>

              </a>

            </div>

            <div id="infoButton" class="buttonHidden">

              <div class="inner">

                <p>Total: $<span class="bookingTotal"></span></p>

                <button id="bookButton" class="inactiveButton">Choose flights</button>

              </div>

            </div>

          </div>

        </div>

        <div id="bookingContent">

          <h1>Booking</h1>

        </div>

        <footer></footer>

      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/bootstrap3-typeahead.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.3.2/bootstrap-slider.min.js"></script>
    <script src="js/flights.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
